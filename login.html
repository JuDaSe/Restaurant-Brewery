<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/header.css">
    <link rel="stylesheet" href="style/variables.css">
    <link rel="stylesheet" href="/style/home.css">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+25&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Inicio Sesión</title>
</head>
<body>
    <div class="content">
            <header>
                <img src="/img/arrow_back.svg" alt="">
                <h1>Iniciar Sesión</h1>
            </header>


            <img class="logo" src="img/Logo Restaurante.png" alt="Logo cerveceria">
            <div class="formLogin">
                <form action="">

                    <input type="text" placeholder="Correo electrónico" maxlength="32">
                    <input type="password" placeholder="Contraseña" maxlength="32">
                    <div class="forgetPassword">
                        <p> Me olvide la contraseña</p>
                        <img src="/img/Lock.svg" alt="Me olvide la contraseña">
                    </div>

                    <div class="buttons">
                        <button id="registerUser">Registrarse</button>
                        <button id="loginUser">Ingresar</button>
                    </div>
                    
                </form>


                <a href="#"><p class="soportePassword">¿Necesitas ayuda para ingresar?</p></a>
            </div>
            <footer> <p>Design and built by <span>Algoryn</span> </p> <p>Todos los derechos reservados ©</p></footer>
    </div>
</body>
</html>
